<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Transmit text</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div id="container">
    <div id="buttons">
      <button id="offerSetupButton">OfferSetup</button>
      <button id="offerButton">Offer</button>
      <button id="answerSetupButton">AnswerSetup</button>
      <button id="answerButton">Answer</button>
      <button id="startButton">Start</button>
      <button id="doneButton">Done</button>
      <button id="connectButton">Connect</button>
      <button id="sendButton" disabled>Send</button>
      <button id="closeButton" disabled>Stop</button>
    </div>

    <div id="sendReceive">
      <div id="send">
        <h2>Send</h2>
        <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
      </div>
      <div id="receive">
        <h2>Receive</h2>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>
    </div>
  </div>

<h2>Local</h2>
  <textarea id="localDesc"></textarea><p>

		<h2>Remote</h2>
  <textarea id="remoteDesc"></textarea>

  <h2>ICE Candidate offer</h2>
  <textarea id="iceCandidateOffer"></textarea>

  <h2>ICE Candidate answer</h2>
  <textarea id="iceCandidateAnswer"></textarea>
<!--
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  -->
  <script src="js/trace_common.js"></script>
  <script src="js/main.js"></script>

  <!--script src="../../../js/lib/ga.js"></script-->

</body>
</html>
